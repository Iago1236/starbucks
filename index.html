<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--IA - assitente virtual-->
    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/09/27/19/20250927194940-7EYXIDYK.js" defer></script>
    
    <!-- Link do CSS -->
    <link rel="stylesheet" href="/starbucks/css/style.css" />
    <!-- Link JS
    - defer - é um atributo do <script> que controla quando o JavaScript vai ser carregado
    e executado.(garante que o HTML e CSS carreguem primeiro)-->
    <script src="/starbucks/js/script.js" defer></script>
    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
      
    <title>Starbucks DevClub</title>
  </head>

  <!--! CSS = CASCADING STYLE SHEETS -->
  <body>
    <!-- Círculo de fundo -->
    <div class="circulo"></div>

    <!-- Logo -->
    <img src="/starbucks/img/logo.png" alt="logo starbucks" class="logo" />

    <!-- Caixa que organiza os textos e imagem -->
    <div class="caixa-conteudo">
      <div class="caixa-textos">
        <h2>
          It's not just Coffee, It's
          <span class="texto-starbucks">Starbucks</span>
        </h2>
        <p class="paragrafo">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque sit
          qui, illum mollitia, quo iste nulla voluptate rem quibusdam amet cum
          eius pariatur blanditiis nostrum maxime commodi doloremque, ad
          facilis?
        </p>
        <button type="button">Clique no SININHO</button>
      </div>

      <div class="caixa-imagem">
        <img src="/starbucks/img/img1.png" alt="copo starbucks" class="imagem-copo"/>
      </div>
    </div>

    <!-- Miniaturas do menu -->
    <div class="caixa-menu">
      <img src="/starbucks/img/thumb1.png" alt="copo botão-1" class="botao-menu" onclick="mudarCor('#017143'); trocaImagem('img/img1.png')"/>
      <img src="/starbucks/img/thumb2.png" alt="copo botão-2" class="botao-menu" onclick="mudarCor('#eb7495'); trocaImagem('img/img2.png')"/>
      <img src="/starbucks/img/thumb3.png" alt="copo botão-3" class="botao-menu" onclick="mudarCor('#d752b1'); trocaImagem('img/img3.png')"/>
    </div>

  </body>
  <script></script>
</html>
